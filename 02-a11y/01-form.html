<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="/submit">
      <!--<span>Name</span>-->
      <label for="name">Name</label>
      <input type="text" id="name" />
      <br /><br />
      <label>
        Email
        <input type="email" />
      </label>
      <br /><br />
      <!--<span>Favorite Character</span>-->
      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <input type="Submit" name="Submit" value="Submit" />
    </form>
  </body>
</html>
