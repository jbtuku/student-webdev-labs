<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" />
        </div>
        <br />
        <div>
          <fieldset>
            <legend>Favourite character</legend>
            
              <input
                type="radio"
                id="spongebob"
                name="character"
                value="spongebob"
              />
              <label for="spongebob">Spongebob</label>
           
            <br />
            
              <input type="radio" id="sandy" name="character" value="sandy" />
              <label for="sandy">sandy</label>
            
            <br />
            
              <input
                type="radio"
                id="patrick"
                name="character"
                value="patrick"
              />
              <label for="patrick">patrick</label>
            </div>
          </fieldset>
          <br />
        </div>

        <div>
          <fieldset>
            <legend>Are you a fan of the show?</legend>
            <input type="checkbox" id="option1" name="episodes" value="yes" />
            <label for="option1">Yes, I have watched all episodes!</label>
            <br />

            <input type="checkbox" id="option2" name="episodes" value="yes" />
            <label for="option2">Yes, it's got the best memes.</label>
          </fieldset>
        </div>
        <br />

        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
